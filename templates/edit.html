{% extends 'base.html' %} 

{% block container %}
<h2>Edit post</h2>
<p>Make your changes, then click to save.</p>
<form method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
  <textarea id="fmessage" name="fmessage">{{post.message}}</textarea>
  <br />
  <input type="submit" value="Save" />
</form>
{% endblock %}
